version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aivideo-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - RELOAD=False
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost
      - DATA_ROOT=app/data
      - KEYFRAME_DIR=app/data/keyframe
      - INDEX_DIR=app/data/index
      - MAPPING_KF_PATH=app/data/index/mapping_kf.json
      - MAPPING_SCENE_PATH=app/data/index/mapping_scene.json
      - DEFAULT_TOP_K=10
      - LOG_LEVEL=INFO
      - QDRANT_HOST=qdrant
      - QDRANT_GRPC_PORT=6334
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      qdrant:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./backend/app/data:/app/app/data:ro
      # Uncomment below for development hot-reload (not recommended for production)
      # - ./backend/app:/app/app
    networks:
      - aivideo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aivideo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - elasticsearch
    networks:
      - aivideo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aivideo-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - aivideo-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: aivideo-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - aivideo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: aivideo-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    networks:
      - aivideo-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  qdrant_storage:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  aivideo-network:
    driver: bridge

