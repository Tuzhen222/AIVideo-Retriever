version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aivideo-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - RELOAD=False
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost
      - DATA_ROOT=app/data
      - KEYFRAME_DIR=app/data/keyframe
      - INDEX_DIR=app/data/index
      - MAPPING_KF_PATH=app/data/index/mapping_kf.json
      - MAPPING_SCENE_PATH=app/data/index/mapping_scene.json
      - DEFAULT_TOP_K=10
      - MAX_TOP_K=100
      - DEFAULT_SEARCH_METHOD=ensemble
      - DEVICE=cuda
      - BATCH_SIZE=16
      - LOG_LEVEL=INFO
      - QDRANT_HOST=qdrant
      - QDRANT_GRPC_PORT=6334
    volumes:
      - ./backend/app/data:/app/app/data:ro
      # Uncomment below for development hot-reload (not recommended for production)
      # - ./backend/app:/app/app
    networks:
      - aivideo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aivideo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - aivideo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aivideo-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - aivideo-network
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local

networks:
  aivideo-network:
    driver: bridge

